<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="cache-control" content="no-cache">
        <meta http-equiv="pragma" content="no-cache">
        <meta http-equiv="expires" content="0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link type="image/png" href="./img/magicImg/favicon.png" rel="icon">
        <link href="./css/animate.css" rel="stylesheet">
        <link href="./css/style.css" rel="stylesheet">
        <link href="./css/lib/sweetalert2.css" rel="stylesheet">
        <link href="./css/galaxy-space/event-main.css" rel="stylesheet">
        <link href="./css/galaxy-space/event-chest.css" rel="stylesheet">
        <link href="./css/galaxy-space/event-award.css" rel="stylesheet">
        <link href="./css/galaxy-space/event-confirm-popup.css" rel="stylesheet">
        <link href="./css/galaxy-space/event-start-award-popup.css" rel="stylesheet">
        <link href="./css/galaxy-space/event-open-award-popup.css" rel="stylesheet">
        <link href="./css/galaxy-space/event-loading.css" rel="stylesheet">
        <link href="./css/galaxy-space/event-bonus-popup.css" rel="stylesheet">
        <link href="./css/galaxy-space/event-drop-down.css" rel="stylesheet">
        <link href="./css/galaxy-space/event-awards-are-zero.css" rel="stylesheet">
        <link href="./css/lib/csspin-balls.css" rel="stylesheet">
        <title>雲端奇幻魔藥學</title>
    </head>
    <body>
        <div id="section_titlelist">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-3 elogo"><img src=""></div>
                    <div class="col-6 title"><img src="./img/magicImg/title.png" alt="Responsive image"></div>
                    <div class="col-3 person_info">
                        <div class="row person_bg">
                            <div class="col-4"></div>
                            <div class="col-8">
                                <div class="row">
                                    <div class="col-8">
                                        <div class="row">
                                            <div class="col-12 col-name">
                                                <div class="user_name">這是我的名字這是我的</div>
                                            </div>
                                            <div class="col-12 col-coins">
                                                <div class="row">
                                                    <div class="col-6"></div>
                                                    <div class="col-6">
                                                        <div class="row">
                                                            <div class="col-12">
                                                                <div id="ecoin"></div>
                                                            </div>
                                                            <div class="col-12">
                                                                <div id="diamond"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-4">
                                        <div class="row">
                                            <div class="col-12 col-bank">
                                                <div class="bank"></div>
                                            </div>
                                            <div class="col-12 col-logout">
                                                <div class="logout">
                                                    <h3>登出</h3>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="section_novice">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6 potion_box">
                        <div class="row">
                            <div class="col-3">
                                <div class="col potion_colum"><img src="./img/magicImg/potion_colum.png"  alt="Responsive image">
                                    <div class="potion platform-GREEN"></div>
                                    <div class="count_time"></div>
                                </div>
                                <div class="col mix_upgrade">
                                    <div class="row">
                                        <div class="col-6 mix_btn"></div>
                                        <div class="col-6 upgrade_btn"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="col potion_colum"><img src="./img/magicImg/potion_colum.png"  alt="Responsive image">
                                    <div class="potion platform-RED"></div>
                                </div>
                                <div class="col now_finish"></div>
                            </div>
                            <div class="col-3">
                                <div class="col potion_colum"><img src="./img/magicImg/potion_colum.png"  alt="Responsive image">
                                    <div class="potion platform-BROWN"></div>
                                </div>
                                <div class="col mix_finish"></div>
                            </div>
                            <div class="col-3">
                                <div class="col potion_colum"><img src="./img/magicImg/potion_colum.png"  alt="Responsive image">
                                    <div class="potion platform-PINK"></div>
                                </div>
                                <div class="col"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </div>
        <div id="section_middle_part" style="display:none">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6 potion_box">
                        <div class="row">
                            <div class="col-3">
                                <div class="col potion_colum"><img src="./img/magicImg/potion_colum.png"  alt="Responsive image"></div>
                                <div class="col mix_upgrade">
                                    <div class="row">
                                        <div class="col-6 mix_btn"><img src="./img/magicImg/mix_btn.png"  alt="Responsive image"></div>
                                        <div class="col-6 upgrade_btn"><img src="./img/magicImg/upgrade_btn.png"  alt="Responsive image"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="col potion_colum"><img src="./img/magicImg/potion_colum.png"  alt="Responsive image"></div>
                                <div class="col now_finish"><img src="./img/magicImg/now_finish_btn.png"  alt="Responsive image"></div>
                            </div>
                            <div class="col-3">
                                <div class="col potion_colum"><img src="./img/magicImg/potion_colum.png"  alt="Responsive image"></div>
                                <div class="col mix_finish"><img src="./img/magicImg/mix_finish_btn.png"  alt="Responsive image"></div>
                            </div>
                            <div class="col-3">
                                <div class="col potion_colum"><img src="./img/magicImg/potion_colum.png"  alt="Responsive image"></div>
                                <div class="col"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="./js/wow.min.js"></script>
        <script data-main="./js/galaxy-space/main" src="./js/lib/require.js"></script>
    </body>
</html>
